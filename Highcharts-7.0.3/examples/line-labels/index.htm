<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Average English proficiency score by region'
            },
            subtitle: {
                text: 'Source: Eduation First'
            },
            xAxis: {
                categories: ['2011', '2013', '2015']
            },
            yAxis: {
                staronTick: true,
                minPadding: 0.1,
                title: {
                    text: "Educational level Ranking"
                }

            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }


            },

            series: [{
                    name: 'Hong Kong',
                    color: 'red',
                    data: [54.44, 53.54, 52.7]
                }, {
                    name: 'Taiwan',
                    data: [48.93, 50.95, 53.18]
                }, {
                    name: 'China',
                    data: [47.62, 50.77, 49.91]
                }, {
                    name: 'Japan',
                    data: [54.17, 53.21, 53.57]
                }, {
                    name: 'Singapore',
                    data: [58.56, 58.92, 61.08]
                }





            ]
        });
    </script>
</body>

</html>
